<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- add icon-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Facebook Giriş Yap veya Kaydol</title>
    
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <!--left part of the page-->
      <div class="left w-1/3 mx-10">
        <img src="fb.svg" class="w-80" alt="Facebook logo" />
        <p class="text-2xl mx-8">
          Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri
          paylaşmanı sağlar.
        </p>
      </div>
      <!--right part of the page-->
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 twxt-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200"
          type="text"
          placeholder="E-posta veya Telefon Numarası"
        />
        <input
          class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200"
          type="password"
          placeholder="Şifre"
        />
        <button
          class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700"
        >
          Giriş Yap
        </button>
        <span>Şifreni mi Unuttun?</span>
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white font-bold my-2 p-3 rounded-md text-xl hover:bg-green-700 w-fit mx-auto"
        >
          Yeni hesap oluştur
        </button>
        <span class="absolute -bottom-12 text-sm"
          >Ünlü biri, marka veya işletme için <span class="font-bold hover:underline hover:cursor-pointer">Sayfa oluştur.</span>
        </span>
      </div>
    </div>
  </body>
</html>
